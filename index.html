<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Busket</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link daisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link Fontawesome -->
    <script
      src="https://kit.fontawesome.com/30054225a9.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header class="container mx-auto">
      <!-- Navbar section -->
      <nav class="bg-[#F85559] mt-12 rounded-full ">
        <div class="navbar">
          <div class="w-full mx-auto">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52  font-semibold"
              >
                <li><a>Home</a></li>
                <li><a>About us</a></li>

                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 text-white font-semibold">
                <li><a>Home</a></li>
                <li><a>About us</a></li>

                <li><a>Shop</a></li>
                <li><a>All Fruits</a></li>
              </ul>
            </div>
          </div>

            <div class="w-full mx-auto">
              <img src="images/logo.png" alt="" />
              <a class="btn btn-ghost normal-case text-xl text-white font-semibold">Fruit Basket</a>
            </div>
            <div class=" hidden md:contents ">
              <div class="bg-white p-4 rounded-full shadow-lg flex ml-[165px] ">
                <input
                  type="text"
                  class="rounded-full focus:outline-none focus:shadow-outline"
                  placeholder="Search here"
                />
                <button class="rounded-full text-[#121212]">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
            </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto"></main>
    <footer></footer>
  </body>
</html>
